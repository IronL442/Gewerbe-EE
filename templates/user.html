{% extends "base.html" %}

{% block title %}User Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action ="#" method="post">
    <input type="e-mail" name="email" placeholder="Enter your email" value=""{{email if email}}>
    <input type="submit" value="submit">
{% endblock %}
